<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jugando con Arrays</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./arrayjs.js"></script>
</head>
<style>
    .row {
        margin-top: 17px;
    }
    .labelRight {
        text-align: right;
    }
    #divBotonMutate {
        margin-top: 40px;
    }
</style>
<body>
    <div class="container">
        <div class="row align-items-end">
            <div class="col-2 labelRight"><label for="nomArr" class="font-weight-light">ADD ARRAY</label></div>
            <div class="col-2"><input class="form-control" type="text" id="nomArr" placeholder="nombreArray"></div>
            <div class="col-6"><input class="form-control" type="text" id="elementsArr" placeholder="a, b, c, d, e"></div>
            <div class="col-1"><button class="btn btn-outline-success" onclick="addArr()">ADD</button></div>
        </div>
        <div class="row align-items-end">
            <div class="col-2 labelRight"><label for="listArrs" class="font-weight-light">SELECT ARRAY</label></div>
            <div class="col-2">
                <select class="form-control" name="" id="listArrs" onchange="changeListArr()">
                    <option value="" disabled selected>Select</option>
                </select>
            </div>
            <div class="col-6"><input class="form-control" type="text" id="selectedArray" readonly></div>
            <div class="col-1"><button class="btn btn-outline-danger" onclick="deleteArr()">DELETE</button></div>
        </div>
        <div class="row align-items-end">
            <div class="col-2 labelRight"><label for="" class="font-weight-light">LENGTH</label></div>
            <div class="col-2"><input class="form-control" id="lengthArr" type="text" readonly></div>
            <div class="col-6"></div>
            <div class="col-1">
                    <button type="button" class="btn btn-outline-info" data-toggle="popover" data-placement="bottom" data-content="No debe usar ',' como elemento en sí para un array.
                    Ejemplo: elm0, elm1, ,, elm3. Si lo haces, al ser la coma el caracter que usa el array como separador entre el elemento anterior y posterior se producirá
                    un comportamiento no deseado. Es decir el ejemplo anterior quedaría de la siguiente manera ['elm0', 'elm1', '', '', 'elm3'] en lugar de 
                    ['elm0', 'elm1', ',', 'elm3'] como cabría esperar. Por lo que si vé que la longitud(length) de su array no es la que debería ser es muy probable
                    que el problema esté relacionado con esto. En los arrays reales esto no sucede.">HELP</button>
            </div>
        </div>
        <div class="row align-items-end">
            <div class="col-2 labelRight"><label for="metodoArray" class="font-weight-light">SELECT METHOD</label></div>
            <div class="col-2">
                <select class="form-control" name="" id="metodoArray" onchange="changeMethod()" >
                    <option value="" disabled selected>Select</option>
                    <option value="push">push( )</option>
                    <option value="pop">pop( )</option>
                    <option value="reverse">reverse( )</option>                   
                </select>
            </div>
        </div>
        <div class="row align-items-end">
            <div class="col-2 labelRight"><label for="arguments" class="font-weight-light">ADD ARGUMENTS</label></div>
            <div class="col-3"><input class="form-control" type="text" id="arguments"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6" id="divBotonMutate"><button class="btn btn-outline-primary btn-block" onclick="mutate()">MUTATE</button></div>
        </div>
    </div>
</body>
</html>
